<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" async defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Splitter">
  </header>

  <main class="container">
    <div class="column form">
      <div class="form-group">
        <label for="bill">Bill</label>
        <small>Can't be zero</small>
        <input name="bill" id="bill" type="number" placeholder="0">
      </div>
      
      <div class="form-group">
        <label for="tip">Select Tip %</label>
      
        <div class="tip-grid">
          <button class="button button-dark">5%</button>
          <button class="button button-dark">10%</button>
          <button class="button button-dark">15%</button>
          <button class="button button-dark">25%</button>
          <button class="button button-dark">50%</button>
      
          <input name="tip" id="tip" type="number" placeholder="Custom">
        </div>
      </div>
      
      <div class="form-group">
        <label for="people">Number of People</label>
        <small>Can't be zero</small>
        <input name="people" id="people" type="number" placeholder="0">
      </div>
    </div>

    <div class="column calculation">
      <div class="calculation-amount">
        <p>Tip Amount <span>/ person</span></p>
        <div id="tip-amount">$0.00</div>
      </div>
      <div class="calculation-amount">
        <p>Total <span>/ person</span></p>
        <div id="total">$0.00</div>
      </div>

      <button class="button button-reset" disabled>Reset</button>
    </div>
  </main>
</body>
</html>
